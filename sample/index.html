<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
	position: fixed;
	width: 100%;
	height: 100%;
	margin: 0;
}
</style>
<script type="text/goml">
<goml>
	<head>
		<geo type="Sphere" param="200 64 64" />
		<txr id="blueSky" src="../data/img/sky.png" />
		<mtl type="MeshPhong" param="map: #blueSky; side: 1;"/>

		<geo type="Circle" param="200 64" />
		<txr id="groundTxr" src="../data/img/ground.jpg" param="repeat: 50; wrap: 0;" />
		<mtl type="MeshLambert" param="map: #groundTxr;"/>

		<rdr />
	</head>
	<body>
		<scene>

			<!-- If you want to use the STL data, load jThree.STL.js and add <mesh geo="STLFile URL" mtl="css selector" /> -->

			<obj style="rotateY: 1.57; position: 15 -35 -72;">
				<mesh geo="[type='Sphere']" mtl="[type='MeshPhong']" />
				<mesh geo="[type='Circle']" mtl="[type='MeshLambert']" style="positionY: -.5; rotateX: -1.57;" />

				<obj model="../data/house/１階.x" style="scale: 10;" />
				<obj model="../data/house/２階.x" style="scale: 10;" />
				<obj model="../data/house/外側.x" style="scale: 10;" />
				<mmd model="../data/house/ミク家扉可動部V1_1.pmx" />
			</obj>


			<light type="Amb" />
			<light type="Dir" style="light-color: #5a5a5a; position: 1 1 1;" />
			<light type="Dir" style="light-color: #5a5a5a; position: -1 1 1;" />

			<camera style="position: 0 15 40; lookAtY: 15;" motion="../data/motion/camera.vmd"/>
			<mmd model="../data/model/miku.pmx" style="positionZ: -3;" motion="../data/motion/model.vmd"/>
		</scene>
	</body>
</goml>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="../script/jThree.min.js"></script>
<script src="../plugin/ammo.js"></script>
<script src="../plugin/jThree.MMD.js"></script>
<script src="../plugin/jThree.XFile.js"></script>
<script src="../plugin/jThree.Stats.js"></script>
<script>
jThree( function( j3 ) {
	j3.Stats();
	j3.MMD.play();
},
function() {
	alert( "Your browser does not support WebGL." );
} );
</script>
</head>
<body></body>
</html>
